<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Ferienhaus Beispiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gemütliches Ferienhaus in der Eifel – buchen Sie jetzt Ihren Aufenthalt!">
  <meta property="og:title" content="Ferienhaus Beispiel">
  <meta property="og:description" content="Gemütliches Ferienhaus in der Eifel – buchen Sie jetzt Ihren Aufenthalt!">
  <meta property="og:image" content="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1200&q=80">
  <!-- Bootstrap via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif}
    .hero{background:url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat; color:#fff}
    .hero-overlay{backdrop-filter:brightness(0.5); padding:6rem 1rem}
  </style>
</head>
<body>
<header class="hero">
  <div class="hero-overlay text-center">
    <h1 class="display-4 fw-bold">Ferienhaus Beispiel</h1>
    <p class="lead">Entspannen inmitten der Natur – jetzt anfragen!</p>
    <a href="#kontakt" class="btn btn-primary btn-lg">Kontakt</a>
  </div>
</header>

<main class="container py-5">
  <section class="mb-5">
    <h2 class="h3 mb-4 text-center">Einblicke</h2>
    <div id="hausCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1920&q=80" class="d-block w-100" alt="Außenansicht" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1507080803224-e5d1af3c84fa?auto=format&fit=crop&w=1920&q=80" class="d-block w-100" alt="Wohnzimmer" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80" class="d-block w-100" alt="Schlafzimmer" loading="lazy">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#hausCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Vorheriges</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#hausCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Nächstes</span>
      </button>
    </div>
  </section>

  <section id="kontakt" class="text-center">
    <h2 class="h3 mb-3">Kontakt</h2>
    <p class="mb-1"><a href="mailto:info@beispielhaus.de">info@beispielhaus.de</a></p>
    <p>+49 123 456789</p>
  </section>
</main>

<footer class="bg-light py-4 text-center">
  <small>&copy; 2025 Beispielhaus</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
