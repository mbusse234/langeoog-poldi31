<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Ferienhaus Beispiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gemütliches Ferienhaus auf Langeoog – buchen Sie jetzt Ihren Aufenthalt!">
  <meta property="og:title" content="Ferienhaus Langeoog">
  <meta property="og:description" content="Gemütliches Ferienhaus auf Langeoog – buchen Sie jetzt Ihren Aufenthalt!">
  <meta property="og:image" content="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1200&q=80">
  <!-- Bootstrap via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif}
    .hero{background:url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat; color:#fff}
    .hero-overlay{backdrop-filter:brightness(0.5); padding:6rem 1rem}
  </style>
</head>
<body>
<header class="hero">
  <div class="hero-overlay text-center">
    <h1 class="display-4 fw-bold">Ferienhaus Beispiel</h1>
    <p class="lead">Entspannen inmitten der Natur – jetzt anfragen!</p>
    <a href="#kontakt" class="btn btn-primary btn-lg">Kontakt</a>
  </div>
</header>

<main class="container py-5">
  <section class="mb-5">
    
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=1920&q=80"
           alt="Außenansicht" loading="lazy">
    </div>
    <div class="swiper-slide">
      <img src="https://images.unsplash.com/photo-1507080803224-e5d1af3c84fa?auto=format&fit=crop&w=1920&q=80"
           alt="Wohnzimmer" loading="lazy">
    </div>
    <div class="swiper-slide">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80"
           alt="Schlafzimmer" loading="lazy">
    </div>
</div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-pagination"></div>
</div>
  </section>

  <section id="kontakt" class="text-center">
    <h2 class="h3 mb-3">Kontakt</h2>
    <p class="mb-1"><a href="mailto:info@beispielhaus.de">info@beispielhaus.de</a></p>
    <p>+49 123 456789</p>
  </section>
</main>

<footer class="bg-light py-4 text-center">
  <small>&copy; 2025 Beispielhaus</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
<script defer>
new Swiper('.swiper',{
  loop:true,
  grabCursor:true,
  pagination:{el:'.swiper-pagination',clickable:true},
  navigation:{nextEl:'.swiper-button-next',prevEl:'.swiper-button-prev'}
});
</script>
</body>
</html>
