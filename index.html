<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Ferienwohnung auf Langeoog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Preload lokale Bilder für schnelleren First Paint -->
  <link rel="preload" as="image" href="haus_hinten.jpg">
  <link rel="preload" as="image" href="terasse.jpg">
  <link rel="preload" as="image" href="kueche1.jpg">
  <link rel="preload" as="image" href="kueche2.jpg">
  <style>
    :root{
      --brand:#006d77;
      --brand-light:#edf6f9;
    }
    body{font-family:'Helvetica Neue',Arial,sans-serif;background:var(--brand-light);}   
    .hero{background:var(--brand-light);padding:4rem 0;text-align:center;}
    .carousel-item img{object-fit:cover;height:60vh;width:100%;}
    .contact-card{max-width:420px;margin:2rem auto;}
    .btn-brand{background:var(--brand);border:none;}
    .btn-brand:hover{background:#00545b;}

    /* Kalender-Styles */
    .calendar-card{max-width:1000px;margin:0 auto;}
    .calendar-frame{border:0;width:100%; height:70vh; min-height:520px;}
    @media (max-width:576px){ .calendar-frame{height:65vh; min-height:460px;} }
  </style>
</head>
<body>

  <header class="hero">
    <h1 class="display-5 fw-bold text-uppercase">Ihre Auszeit auf Langeoog</h1>
    <p class="lead">Ruhige Ferienwohnung – 500 m bis zum Strand</p>
  </header>

  <!-- Bild-Carousel -->
  <div id="gallery" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Haus hinten"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="1" aria-label="Terasse"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="2" aria-label="Küche 1"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="3" aria-label="Küche 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="haus_hinten.jpg" class="d-block w-100" alt="Haus Hintenansicht" loading="lazy">
      </div>
      <div class="carousel-item">
        <img src="terasse.jpg" class="d-block w-100" alt="Terasse" loading="lazy">
      </div>
      <div class="carousel-item">
        <img src="kueche1.jpg" class="d-block w-100" alt="Küche1" loading="lazy">
      </div>
      <div class="carousel-item">
        <img src="kueche2.jpg" class="d-block w-100" alt="Küche2" loading="lazy">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Zurück</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Weiter</span>
    </button>
  </div>

  <!-- Kontakt -->
  <section class="container my-5">
    <div class="card shadow contact-card">
      <div class="card-body">
        <h2 class="card-title h4 mb-3">Buchung &amp; Kontakt</h2>
        <address class="mb-3">
          Polderweg 31<br>
          26465 Langeoog<br>
        </address>
        <p class="mb-3">E-Mail: <a href="mailto:langeoog.poldi31@gmail.com" class="link-dark">langeoog.poldi31@gmail.com</a></p>
        <a href="mailto:langeoog.poldi31@gmail.com?subject=Anfrage%20Ferienwohnung" class="btn btn-brand w-100 text-white">Jetzt anfragen</a>
      </div>
    </div>
  </section>

<!-- Belegungskalender -->
<section class="container my-5">
  <div class="card shadow calendar-card">
    <div class="card-body">
      <h2 class="h4 mb-3 text-center">Belegungskalender</h2>
      <div class="border rounded overflow-hidden">
        <iframe
          class="calendar-frame"
          src="https://calendar.google.com/calendar/embed?src=6602b7e7abaf2b8ef7fd514575a67013f0ddce9348d51ff3f1e13962369bb2d5%40group.calendar.google.com&ctz=Europe%2FBerlin&mode=MONTH&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0"
          frameborder="0"
          scrolling="no"
          aria-label="Belegungskalender">
        </iframe>
      </div>
    </div>
  </div>
</section>


      </div>
    </div>
  </div>
</section>


  <footer class="text-center py-4 bg-light">
    <small>&copy; 2025 Ferienwohnung Polderweg 31 – Langeoog. Alle Rechte vorbehalten.</small>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
